
{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
  <table>
	 {% for key, value in uploaded_file_url.items %}
	 
    <!-- <p>File uploaded at: <a href="{{ value }}">{{ value }}</a></p> --> 
	<tr>
	<td><img src="{{MEDIA_URL}}{{ value }}" width="250" style="margin:5px 5px"/> </td>
	<td></td>
	</tr>
		
	{% endfor %}
	</table>
  {% endif %}
{% endblock %}
